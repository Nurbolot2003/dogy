<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Don Pepe</title>
  <link rel="stylesheet" href="second.css">
  <link rel="stylesheet" href="coin.css">
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <canvas id="firefliesCanvas" style="position: absolute;"></canvas>
  <div id="loader-wrapper">
    <div class="loader">
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
    </div>
  </div>
  <div class="container"  id="content" >
    <audio id="audioPlayer" loop src="meta/music.mp3" style="display: block;"></audio>

    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
</label>
    
      <div class="user">
        <img class="userAvatar" src="meta/not.jpg" alt="" >
        <div class="for-flex">
          <h4 class="user-name">Nurbolot</h3>
          <h4 class="last-name">Namazbekov</h3>

        
        </div>
      </div>
      <div class="scores-container">
        <img src="meta/upscaled_image.png" alt="" style="width: 26px; border-radius: 50%;margin-right: 3px;">
        <div class="score-container" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"></div>

      </div>


    
   <div class="record" onclick="togglePopup(3)" >
    <img id="message" src="meta/kubok.png">

    <div class="best-number" style="color: aliceblue;font-family: Verdana; font-weight: 700;font-size: 15px;"></div> 
   <!-- Add this line -->
   <span id="counter">0</span>
  </div>

    <div class="game-container" id="game-container"> 
      <div class="coin" id="coin" style="display: none;"></div>
      <div class="game-message" >
        
        <div class="text" >
        
        </div>
        <div class="lower">
	        <a class="keep-playing-button"></a>
          <a class="retry-button" >Try again</a>

        </div>
      </div>
      
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
        
      </div>
    </div>

    <div class="above-game">
      
      <div id="timer-display" style="display: none;"></div>
      <div id="attempts-display" style="display: none;"></div>
      <div id="time-left"></div>
   

    </div>

    <div class="m-container">
      <div class="m-btn-container">
        <button class="m-btn" id="m-btn" onclick="toggleRefs()">
          <img src="meta/ooo.png" alt="Изображение 1" class="ooo">
          referal
        </button>x
        <button class="m-btn" id="m-btn" onclick="toggleStats()">
          <img src="meta/stats.png" alt="Изображение 2">
          stats
        </button>
        <button id="counterButton" onclick="decreaseCounter()">start</button>
        <p id="timer" style="display: none;"><span id="timeLeft"></span></p>
      </div>
      <div class="m-overlay" id="m-overlay" onclick="closePopup()"></div>
      <div class="m-popup" id="m-popup">
        
        <div id="loader2" style="position: absolute;z-index: 10;">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
        </div>
        
        <div class="m-content" id="m-content">
          <canvas id="particleCanvas" style="position: absolute;"></canvas>
          <div id="m-contentRefs">
            
            <div class="refInfo">
              1 friend = 35000 $DON
              
            </div>
            <div class="ref"><span>Your invited friends:&nbsp;</span><div id="referals"></div></div>
            <div class="refC"><span>Your invite link:&nbsp;</span><div id="referalCode"></div></div>
            <button id="copyRef">Copy</button>
          </div>

          <div id="m-contentStats">
            
            <div class="totalB"><span>Total Balance:&nbsp;</span><div class="for-flex67"><img src="meta/upscaled_image.png" alt=""><div id="totalBalance"></div></div></div>
            <div class="totalU"><span>Total Users:&nbsp;</span><div id="totalUsers"></div></div>
            <div class="onlineU"><span>online:&nbsp;&nbsp;</span><div id="onlineUsers"></div><div class="online-indicator"></div></div>
          </div>
          
        </div>
        
        <div class="m-close-btn" onclick="closePopup()"><img src="meta/icons8-стрелка-назад-96.png" alt="">Back</div>
      </div>
    </div>
  </div>
 
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="last.js"></script>
<script src="all.js"></script>
 <script src="second.js"></script>
<script src="fetch.js"></script>
<script src="part.js"></script>
 <script src="buttons.js"></script>
</body>
</html>
