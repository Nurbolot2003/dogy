<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chipo Lino</title>
  <link rel="stylesheet" href="second.css">
  <link rel="stylesheet" href="coin.css">
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <canvas id="firefliesCanvas" style="position: absolute;"></canvas>
  <div id="loader-wrapper">
    
    <div>Loading...</div>
</div>
  <div class="container"  id="content" >
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
</label>
    <div class="heading">
      <div class="user">
        <img class="userAvatar" src="meta/not.jpg" alt="" >
        <div class="for-flex">
          <h4 class="user-name">Nurbolot</h3>
          <h4 class="last-name">Namazbekov</h3>
            
        </div>
      </div>
      <div class="scores-container">
        <div class="score-container" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">0</div>
       
        
        
      </div>
    </div>

    
   <div class="record" onclick="togglePopup(3)" >
    <div>best:</div>

    <div class="best-number"></div> 
    
  </div>

    <div class="game-container" id="game-container">
      <div class="coin" id="coin" style="display: none;"></div>
      <div class="game-message" >
        
        <div class="text" >
        
        </div>
        <div class="lower">
	        <a class="keep-playing-button"></a>
          <a class="retry-button" >Try again</a>

        </div>
      </div>
      
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
        
      </div>
    </div>

    <div class="above-game">
      
      <div id="timer-display" style="display: none;"></div>
      <div id="attempts-display" style="display: none;"></div>
      <div id="timer"></div>
      <div id="timerValue"></div>

    </div>

    <div class="m-container">
      <div class="m-btn-container">
        <button class="m-btn" onclick="togglePopup(1)">
          <img src="meta/ooo.png" alt="Изображение 1">
          referal
        </button>
        <button class="m-btn" onclick="togglePopup(2)">
          <img src="meta/stats.png" alt="Изображение 2">
          stats
        </button>
        <a class="restart-button" id="game-button">New Game</a>
      </div>
      <div class="m-overlay" id="m-overlay" onclick="closePopup()"></div>
      <div class="m-popup" id="m-popup">
        <div class="m-content" id="m-content">
          <!-- Текст будет добавлен динамически -->
        </div>
        <div class="m-close-btn" onclick="closePopup()">&larr; Назад</div>
      </div>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="all.js"></script>
 <script src="second.js"></script>
 <script src="buttons.js"></script>
</body>
</html>
